
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Zoek landingplaats</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		
		<form id="zoekbar">
			<input type="text" name="city" id="city" placeholder="Vul plaats in" />
			<input type="button" id="search" value="Zoek" />
		</form>
	
		<div class="container">
			<div id="wind">
				<p>Windkracht</p>
				<div id="windkracht"></div>
			</div>
			<div id="graden">
				<p>Graden</p>
				<div id="celsius"></div>
			</div>
			<div id="check">
				<p>Landen?</p>
				<p id="klaar"></p>
			</div>
		</div>	
		<script src="script/main.js" type="text/javascript"></script>
	</body>
</html>
